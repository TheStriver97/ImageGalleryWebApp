<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type = "text" id="search-input" placeholder="        Search for Images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class = "search-result">
            <img src="https://images.unsplash.com/photo-1692482386532-7a3c6a051144?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" 
            alt="Favourite Shoe">
            <a href="https://unsplash.com/photos/QZxz3Q5lMDI" target="_blank">
                Nike
            </a>
        </div>

        <div class = "search-result">
            <img src="https://images.unsplash.com/photo-1692003509966-80ca67c85068?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80 " 
            alt="Favourite Shoe">
            <a href="https://unsplash.com/photos/a-man-standing-in-front-of-a-white-wall-v5MKyCTw7rY" target="_blank">
                Man standing in front of a wall            </a>
        </div>

        <div class = "search-result">
            <img src="https://images.unsplash.com/photo-1692470124805-cd3ba39d0e3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80" 
            alt="Favourite Shoe">
            <a href="https://unsplash.com/photos/QZxz3Q5lMDI" target="_blank">
                Flower
            </a>
        </div>
    
    
    </div>

    <button id="show-more-button">Show More</button>
   

    

    <script src="script.js"></script>
</body>
</html>
